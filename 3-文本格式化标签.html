<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>
<body>
    <strong>我是加粗的文字</strong>
    <b>我是加粗的文字</b>
    <em>我是倾斜的文字</em>
    <i>我是倾斜的文字</i>
    <del>我是删除线</del>
    <s>我是删除线</s>
    <ins>我系下划线</ins>
    <u>我系下划线</u>
    <div>
        div标签独占一行，相当于一个大的盒子，盒子内部可以装东西。
    </div>
    <div>
        再写一个div不会跟在上一个div后面。
    </div>
    <span>span标签不独占一行，相当于一个小盒子，举例：</span>
    <span>百度</span>
    <span>新浪（会跟在百度后面）</span>
    <span>搜狐（会跟在新浪后面）</span>
</body>
</html>
