<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器 */
        #pink {
            color: pink;
        }

        /* 通配符选择器 */
        * {
            background-color: black;
        }
    </style>
</head>
<body>
    <p id="pink">I am pink pig.</p>
</body>
</html>
