<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items: 设置侧轴上子元素排列方向（单行）</title>
    <style>
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50vw;
            height: 50vh;
            margin: auto;
            margin-top: 10px;
            background-color: aquamarine;
        }

        .box .demo {
            width: 10vw;
            height: 30vh;
            margin: 2px;
            background-color: bisque;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>控制子元素在侧轴上的排列方式，在子元素为单项时使用</h3>
    <div class="box">
        <div class="demo">
            align-items: flex-start;
            从上到下
        </div>
        <div class="demo">
            align-items: flex-end;
            从下到上
        </div>
        <div class="demo">
            align-items: center;
            挤在一起居中，垂直居中
        </div>
        <div class="demo">
            align-items: stretch;
            拉伸，但是元素不要设置高度
        </div>
    </div>
</body>
</html>
