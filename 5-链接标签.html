<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <!-- 外部链接格式 -->
    <!-- <a href="跳转目标" target="目标窗口的弹出方式">文本或图像</a> -->

    <a href="https://www.bilibili.com" target="_blank">Bilibili</a>
    <!-- 注意:href后面的链接要以 http:// 或者 https:// 开头 -->
    <!-- target后面:_self是默认在当前窗口打开链接, _blank是在新窗口打开链接 -->

    <!-- 内部链接标签 -->
    <!-- <a href="跳转目标" target="目标窗口的弹出方式">文本或图像</a> -->
    <a href="4.图像标签.html" target="_blank">柯南</a>

    <!-- 空链接 -->
    <a href="#">以后会做的</a>

    <!-- 下载链接 -->
    <a href="FastCopy5.7.15_installer.exe">下载FastCopy</a>

    <!-- 锚点链接 -->
    <!-- 格式  -->
    <!-- <a href="#id(取个名字：happy)">第二集</a> -->
    <!-- 目标位置标签<h3 id="happy"> -->
</body>
</html>
