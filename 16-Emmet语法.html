<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法</title>
</head>

<body>
    <!-- div{直接写进里面} -->
    <div>此地无银三百两</div>
    <!-- p.red 生成<p class="red"></p> -->
    <p class="red"></p>
    <!-- ui>li(包含关系的可以这样写) -->
    <ui>
        <li></li>
    </ui>
    <!-- div+p -->
    <div></div>
    <p></p>
    <!-- p.demo -->
    <p class="demo"></p>
    <!-- div.demo$*3 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>


</body>

</html>
