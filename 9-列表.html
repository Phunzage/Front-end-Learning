<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表与无序列表</title>
</head>
<body>
    <h4>无序列表</h4>
    <ul>
        <li>你好</li>
        <li>我叫</li>
        <li>宝宝龙</li>
    </ul>

    <h4>有序列表</h4>
    <ol>
        <li>我不叫喂</li>
        <li>我叫楚雨寻</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>心凉微博</dd>
        <dd>小米部落</dd>
        <dd>官方微信</dd>
    </dl>
</body>
</html>
