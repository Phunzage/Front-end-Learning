<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">宠物喜好调查表<h1>
    <p id="description">请在本表中填写所需信息</p>
    <form id="survey-form">
        <!-- 基本信息 -->
        <fieldset>
            <label id="name-label">姓名：<input type="text" id="name" placeholder="请输入您的姓名" required></label>
            <label id="email-label">邮箱：<input type="email" id="email" placeholder="请输入您的邮箱" required></label>
            <label>创建一个新密码：<input type="password" placeholder="请输入您的密码" required></label>
        </fieldset>
        <!-- 是否愿意领养宠物 -->
        <fieldset>
            <legend>是否愿意领养一只宠物</legend>
            <label>
                <input type="radio" class="inline" name="radio" value="true" checked> 当然愿意
            </label>
            <label>
                <input type="radio" class="inline" name="radio" value="false"> 容我想想
            </label>
        </fieldset>
        <!-- 详细信息 -->
        <fieldset>
            <label id="number-label">请输入您的年龄（岁）: <input id="number" type="number" name="age" min="13" max="100" placeholder="区间为13~100" required/></label>
            <label>您家人对于宠物的看法<select name="think" id="dropdown"><option value="">(请选择一项)</option>
            <option value="1">喜爱</option>
            <option value="2">一般</option>
            <option value="3">讨厌</option></select></label>
            <div>请选择您喜欢的宠物</div>
            <label><input type="checkbox" name="pet" class="inline" value="1">猫咪</label>
            <label><input type="checkbox" name="pet" class="inline" value="2">修狗</label>
            <label><input type="checkbox" name="pet" class="inline" value="3">仓鼠</label>
            <label><input type="checkbox" name="pet" class="inline" value="4">猪猪</label>
            <label for="textarea">介绍一下自己~<textarea id="talk" rows="3" cols="30" placeholder="兔兔辣么可爱..."></textarea></label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" value="terms-and-conditions" name="terms-and-conditions" required/>
            我接受<a href="https://www.freecodecamp.org/news/terms-of-service/">条款与细则</a>
        </label>
        <input type="submit" id="submit" value="提交" />
    </form>
</body>

</html>
