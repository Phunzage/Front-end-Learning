<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入样式</title>
    <style>
        /* 内部样式表(内嵌样式表)，直接写到html页面内部 */
        .white {
            color: white;
        }
    </style>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="15-style.css">
</head>

<body>
    <p class="white">真相永远只有一个</p>

    <!-- 行内样式表，用于修改简单的样式 -->
    <p style="color: blue">真実は常に一つしかありません</p>

    <p class="kenan">乌里瓦矮冬瓜娃柯南</p>
</body>

</html>
