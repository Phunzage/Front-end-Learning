<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        .fix {
            position: fixed;
            width: 100px;
            height: 100px;
            top: 100px;
            right: 50px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>固定定位是元素固定于浏览器可视区的位置</h1>
    <h2>使用场景：浏览器页面滚动时元素的位置不会改变</h2>

    <div class="fix">

    </div>
    <p>要点：</p>
    <ul>
        <li>以浏览器的可视窗口为参照点来移动元素</li>
        <li>跟父元素没有任何关系</li>
        <li>不随滚动条滚动</li>
    </ul>
</body>
</html>
