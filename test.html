<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微电商</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="form">
    <fieldset>
      <label for="first-name">用户名: <input id="first-name" name="first-name" type="text" required /></label>

      <label for="email">电子邮箱: <input id="email" name="email" type="email" required /></label>

      <label for="new-password">密码: <input id="new-password" name="new-password" type="password"
      pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>
  </div>

</body>
</html>
