<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 样式写在head里面 -->
    <style>
        /* 选择器 {样式} */
        /* 给谁改样式 {改什么样式} */
        p {
            /* 修改 p 标签内元素颜色 */
            color: red;
            /* 修改文字大小,px是像素,一定要加 */
            font-size: 80px;
        }
    </style>
</head>
<body>
    <p>你好呀</p>
</body>
</html>
