<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子绝父相</title>
</head>
<body>
    <div class="origin">
        <h3>子绝父相</h3>
        <ol>
            <li>子级绝对定位,不会占有位置,可以放到父盒子里的任何一个地方,不会影响到其他的兄弟盒子</li>
            <li>父盒子需要加定位限制子盒子在父盒子中显示</li>
            <li>父盒子布局时,需要占有位置,因此父亲只能是相对定位</li>
        </ol>
    </div>
</body>
</html>
