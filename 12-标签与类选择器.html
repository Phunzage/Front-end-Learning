<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签与类选择器</title>
    <style>
        /* 标签选择器 */
        p {
            color: red;
            font-size: large;
        }
        /* 类选择器 */
        .box {
            width: 300px;
            height: 150px;
        }
        .red {
            background-color:  red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <p>我是大红字</p>

    <p class="green">爱是一道光</p>


    <!-- 多类名选择器 -->
    <div class="red box"> </div>
    <div class="green box"> </div>
    <div class="red box"> </div>
</body>
</html>
