<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site" id="page">
        <div class="container">
            <div class="login">
                <div class="heroi">
                    <h1>登录<br><i id="fonts">享受我们的服务</i></h1>
                    <p>没有账户，请点击<a href="registration.html">这里</a></p>
                </div>
                <div class="main">
                    <form action="">
                        <p>
                            <input type="text" placeholder="用户名" required>
                        </p>
                        <p class="password">
                            <input type="password" placeholder="密码" required>
                            <i class="ri-eye-off-line"></i>
                            <a href="#">忘记密码</a>
                        </p>
                        <p>
                            <input type="submit" class="submit"
                            value="登录">
                        </p>
                    </form>
                    <div class="options">
                        <div class="separator">
                            <p>其他登陆方式</p>
                        </div>
                        <ul>
                            <li><a href="#"><i class="ri-wechat-fill"></i></a></li>
                            <li><a href="#"><i class="ri-taobao-line"></i></a></li>
                            <li><a href="#"><i class="ri-qq-fill"></i></a></li>
                            <li><a href="#"><i class="ri-alipay-fill"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
