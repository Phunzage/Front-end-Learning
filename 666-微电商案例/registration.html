<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site" id="page">
        <div class="container">
            <div class="login">
                <div class="heror">
                    <h1>注册<br><i id="fonts">开启全新体验</i></h1>
                    <p>已有账户，请点击<a href="index.html">这里</a></p>
                </div>
                <div class="main">
                    <form action="">
                        <p>
                            <input type="text" placeholder="用户名" required>
                        </p>
                        <p>
                            <input type="email" placeholder="电子邮箱" required>
                        </p>
                        <p class="password">
                            <input type="password" placeholder="创建密码" required>
                            <i class="ri-eye-off-line"></i>
                        </p>
                        <p>
                            <input type="submit" class="submit"
                            value="注册">
                        </p>
                    </form>
                    <div class="options">
                        <div class="separator">
                            <p>其他注册方式</p>
                        </div>
                        <ul>
                            <li><a href="#"><i class="ri-wechat-fill"></i></a></li>
                            <li><a href="#"><i class="ri-taobao-line"></i></a></li>
                            <li><a href="#"><i class="ri-qq-fill"></i></a></li>
                            <li><a href="#"><i class="ri-alipay-fill"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
